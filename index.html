<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Dice</title>
    <link href="styles.css" rel="stylesheet"> 
    <script src="scripts.js"></script>
</head>
<body>
    
    <h1>Vanilla Dice</h1>
    
    <div class="container">
       
        <div class="item-a">
            <div class="dice">           
                <image class="face0" src="img/dice1.svg">
            </div>
        </div>

        <div class="item-b">
            <div class="dice">           
                <image class="face1" src="img/dice2.svg">
            </div>
        </div>

        <div class="item-c">    
            <div class="dice">           
                <image class="face2" src="img/dice3.svg">
            </div>
        </div>

        <div class="item-d"> 
            <div class="dice">           
                <image class="face3" src="img/dice4.svg">
            </div>
        </div>

        <div class="item-e">
            <div class="dice">           
                <image class="face4" src="img/dice5.svg">
            </div>
        </div>
        
        <div class="item-f">
            <div id="seis" class="dice">           
                <image class="face5" src="img/dice6.svg">
            </div>
        </div>
    </div>
    <button 
        type="button" 
        class="btn"
        onClick="rollDice()">
    Roll Dice</button>
    
    
    </div>
    
  
</body>
</html>
