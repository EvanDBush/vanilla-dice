<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Dice</title>
    <link href="styles.css" rel="stylesheet"> 
    <script defer src="scripts.js"></script>
</head>
<body>
    
    <h1 id="top">Vanilla Dice
        <h5 id="resetbtn" onclick="resetDice()">Dice Reset</h5>
    </h1>
   
    
    <div class="container">

        <div class="item-a">
            <div id="dice1" onclick="clickHighlight(dice1)" class="dice">           
                <image class="face0" src="img/small-dice/face1.svg">
            </div>
        </div>

        <div class="item-b">
            <div id="dice2"  onclick="clickHighlight(dice2)" class="dice">           
                <image class="face1" src="img/small-dice/face2.svg">
            </div>
        </div>

        <div class="item-c">    
            <div id="dice3"  onclick="clickHighlight(dice3)" class="dice">           
                <image class="face2" src="img/small-dice/face3.svg">
            </div>
        </div>

        <div class="item-d"> 
            <div id="dice4"  onclick="clickHighlight(dice4)" class="dice">           
                <image class="face3" src="img/small-dice/face4.svg">
            </div>
        </div>

        <div class="item-e">
            <div id="dice5"  onclick="clickHighlight(dice5)" class="dice">           
                <image class="face4" src="img/small-dice/face5.svg">
            </div>
        </div>
        
        <div class="item-f">
            <div id="dice6"  onclick="clickHighlight(dice6)" class="dice">           
                <image class="face5" src="img/small-dice/face6.svg">
            </div>
        </div>

        <div class="item-g">
            <button 
                type="button" 
                class="btn"
                onClick="rollDice()">
            Roll Dice</button>
        
            <button 
                type="button" 
                class="btn"
                onClick="addPlayers()">
            Add Players</button>

            <!-- <button 
                type="button" 
                class="btn"
                onClick="invertToggle()">
            Invert Color</button> -->

            
        </div>
        
        <div class="item-h">
                <h3>Enter Score: </h3>
                <div id="roll-score">
                    <input type="text" id="score-input" name="scorebox">
                    <button type="button" class="btn" id="score-submit" onclick="submitScore()">Bank Score </button> 
                </div>
        
        </div>
    </div>

    
    
    <div class="container" id="second-container">
    
        
        
        <div class="item-a active" id="item-1">
            <h3 id="player1">Player1</h3>
            <h3 id="p1-points">0</h3>
        </div>

        <div class="item-b inert" id="item-2">
            <h3 id="player2">Player2</h3>
            <h3 id="p2-points">0</h3>   
        </div>

        <div class="item-c inert" id="item-3">
            <h3 id="player3">Player3</h3>
            <h3 id="p3-points">0</h3>
        </div>

        <div class="item-d inert" id="item-4">
            <h3 id="player4">Player4</h3>
            <h3 id="p4-points">0</h3>
        </div>

        <div class="item-e inert" id="item-5">
            <h3 id="player5">Player5</h3>
            <h3 id="p5-points">0</h3>
        </div>

        <div class="item-f inert" id="item-6">
            <h3 id="player6">Player6</h3>
            <h3 id="p6-points">0</h3>
        </div>

        <div class="item-g inert" id="item-7">
            <h3 id="player7">Player7</h3>
            <h3 id="p7-points">0</h3>
        </div>

        <div class="item-h inert" id="item-8">
            <h3 id="player8">Player8</h3>
            <h3 id="p8-points">0</h3>
        </div>
    </div>

    <h3><a href="#top">Back to top</a></h3>

</body>
</html>
