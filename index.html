<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Dice</title>
    <link href="styles.css" rel="stylesheet"> 
    <script defer src="scripts.js"></script>
</head>
<body>
    
    <h1>Vanilla Dice</h1>
    
    <div class="container">
       
        <div class="item-a">
            <div class="dice">           
                <image class="face0" src="img/small-dice/dice1.svg">
            </div>
        </div>

        <div class="item-b">
            <div class="dice">           
                <image class="face1" src="img/small-dice/dice2.svg">
            </div>
        </div>

        <div class="item-c">    
            <div class="dice">           
                <image class="face2" src="img/small-dice/dice3.svg">
            </div>
        </div>

        <div class="item-d"> 
            <div class="dice">           
                <image class="face3" src="img/small-dice/dice4.svg">
            </div>
        </div>

        <div class="item-e">
            <div class="dice">           
                <image class="face4" src="img/small-dice/dice5.svg">
            </div>
        </div>
        
        <div class="item-f">
            <div id="seis" class="dice">           
                <image class="face5" src="img/small-dice/dice6.svg">
            </div>
        </div>

        <div class="item-g">
            <button 
                type="button" 
                class="btn"
                onClick="rollDice()">
            Roll Dice</button>
        
            <button 
                type="button" 
                class="btn"
                onClick="bankDice()">
            Bank Score</button>

            <!-- <button 
                type="button" 
                class="btn"
                onClick="invertToggle()">
            Invert Color</button> -->

            
        </div>
        
        <div class="item-h">
                <h3>Score: </h3>
                <h3 id="roll-score"></h3>
        
        </div>
    </div>
    
   
    
  
</body>
</html>
