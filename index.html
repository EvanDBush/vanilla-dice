<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla Dice</title>
    <link href="styles.css" rel="stylesheet"> 
    <script defer src="scripts.js"></script>
</head>
<body>
    
    <h1>Vanilla Dice</h1>
    
    <div class="container">
       
        <div class="item-a">
            <div id="uno" onclick="clickHighlight(dice1)" class="dice">           
                <image class="face0" src="img/small-dice/face1.svg">
            </div>
        </div>

        <div class="item-b">
            <div id="dos"  onclick="clickHighlight(dice2)" class="dice">           
                <image class="face1" src="img/small-dice/face2.svg">
            </div>
        </div>

        <div class="item-c">    
            <div id="tres"  onclick="clickHighlight(dice3)" class="dice">           
                <image class="face2" src="img/small-dice/face3.svg">
            </div>
        </div>

        <div class="item-d"> 
            <div id="quattro"  onclick="clickHighlight(dice4)" class="dice">           
                <image class="face3" src="img/small-dice/face4.svg">
            </div>
        </div>

        <div class="item-e">
            <div id="cinco"  onclick="clickHighlight(dice5)" class="dice">           
                <image class="face4" src="img/small-dice/face5.svg">
            </div>
        </div>
        
        <div class="item-f">
            <div id="seis"  onclick="clickHighlight(dice6)" class="dice">           
                <image class="face5" src="img/small-dice/face6.svg">
            </div>
        </div>

        <div class="item-g">
            <button 
                type="button" 
                class="btn"
                onClick="rollDice()">
            Roll Dice</button>
        
            <button 
                type="button" 
                class="btn"
                onClick="addPlayers()">
            Add Players</button>

            <!-- <button 
                type="button" 
                class="btn"
                onClick="invertToggle()">
            Invert Color</button> -->

            
        </div>
        
        <div class="item-h">
                <h3>Score: </h3>
                <h3 id="roll-score"></h3>
        
        </div>
    </div>

    <h2>Players</h2>
    
    <div class="container">
        
        <div class="btn, item-a" id="item-1">
             <h3 id="player1">Player1</h3>
        </div>

        <div class="btn, item-b" id="item-2">
             <h3 id="player2">Player2</h3>    
        </div>

        <div class="btn, item-c" id="item-3">
             <h3 id="player3">Player3</h3>
        </div>

        <div class="btn, item-d" id="item-4">
             <h3 id="player4">Player4</h3>
        </div>

        <div class="btn, item-e" id="item-5">
             <h3 id="player5">Player5</h3>
        </div>

        <div class="btn, item-f" id="item-6">
             <h3 id="player6">Player6</h3>
        </div>

        <div class="btn, item-g" id="item-7">
             <h3 id="player7">Player7</h3>
        </div>

        <div class="btn, item-h" id="item-8">
             <h3 id="player8">Player8</h3>
        </div>
    </div>
   
    
  
</body>
</html>
